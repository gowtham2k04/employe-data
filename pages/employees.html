<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Details</title>
  <link rel="stylesheet" href="../assets/css/employees.css" />
</head>
<body>
  
  <div class="container">
    <nav class="sidebar">
      <h2>Admin Panel</h2>
      <ul>
        <li><a href="../pages/dashboard.html">Dashboard</a></li>
        <li><a href="../pages/employees.html" class="active">Employee Details</a></li>
        <li><a href="../pages/attendance.html">Attendance</a></li>
      </ul>
      <button id="logoutBtn">Logout</button>
    </nav>

    <main>
       <div class="main">
    <div class="topbar">
      <div class="topbar" style="display: flex; justify-content: center; align-items: center;">
  <div id="dateTime" style="font-size: 24px; font-weight: bold; color: #333;"></div>
</div>

      <h1>Employee Details</h1>
      <input type="text" id="searchInput" placeholder="Search by Name..." />
<form id="employeeForm">
  <input type="text" id="name" placeholder="Name" required />
  <input type="text" id="empId" placeholder="Phone No" required />
  
  <select id="gender" required>
    <option value="" disabled selected>Select Gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>

  <button type="submit" id="submitBtn">Add Employee</button>
  <button type="button" id="cancelEditBtn" style="display:none;">Cancel Edit</button>
</form>

<table id="employeeTable">
  <thead>
    <tr>
      <th>Name</th>
      <th>Phone No</th>
      <th>Gender</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="employeeList">
    <!-- Employee rows go here -->
  </tbody>
</table>

         <button id="downloadPdfBtn">Download PDF</button>
      </div>
    </main>
  </div>


 <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script src="../assets/js/employees.js"></script>
</body>

</html>
