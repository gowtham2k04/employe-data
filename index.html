<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Employee System</title>
  <link rel="stylesheet" href="assets/css/register.css">

  <!-- Firebase SDKs -->
  <script type="module">
    // Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyChNbulqvR8W3-w3LJ270goc7dD0-LMaRI",
      authDomain: "admin--registration.firebaseapp.com",
      projectId: "admin--registration",
      storageBucket: "admin--registration.firebasestorage.app",
      messagingSenderId: "1454420952",
      appId: "1:1454420952:web:cab6129bc326e8bcb838ad",
      measurementId: "G-CWCSHDX333"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);  // Initialize authentication

    // Register function
    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          console.log("User registered:", user);

          // Registration successful
          alert("Registration successful! You can now log in.");
          
          // Reset form
          document.getElementById('registerForm').reset();
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          console.error("Error registering user:", errorCode, errorMessage);
          alert("Error registering: " + errorMessage);
        });
    }

    // Event listener to trigger registration on form submit
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById('registerForm').addEventListener('submit', function (e) {
        e.preventDefault();  // Prevent form from submitting the default way
        register();  // Call the register function
      });
    });
  </script>
</head>
<body>
  <div class="register-container">
    <img src="assets/img/admin logo.jpeg" alt="User" class="profile-image">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="pages/login.html">Login here</a></p>
  </div>
</body>
</html>
